<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Task Board</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body onload="loadNotes()">
    
    <div id="title">My Task Board</div>
    
    <div id="input-container">
        <form>
            <div id="note-form">
                <h4>Task:</h4>
                <textarea name="note-text-input" id="note-text-input" placeholder="Enter Your Note" rows="5"></textarea>
                <br>
                <h5>Done until:</h5>
                <div id="time-and-date-input"></div>
                <label for="date">Select Date</label>
                <input type="date" name="date" id="date-selector">
                <label for="time">Select time</label>
                <input type="time" name="time" id="time-selector">
                <br>
                <button type="button" id="add-button" class="btn btn-success" onclick="addNote()">Add Note</button>
            </div>
        </form>
    </div>
    
    <div id="output-main-container">
    </div>
    
</body>

<script src="index.js"></script>
</html>
